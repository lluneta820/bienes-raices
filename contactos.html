    <h1 class="fw-300 centrar-texto"> Contacto </h1>

    <main class="contenedor seccion contenido-centrado">
      <h2 class ="fw-300 centrar-texto"> Llena el formulario de contacto</h2>



  <form class="contacto" action="">
    <fieldset>
      <legend>Información Personal </legend>



        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre">

        <label>E-mail:</label>
        <input type="email" id="e-mail" placeholder="Tu e-mail" required>

        <label>Teléfono:</label>
        <input type="tel" id="teléfono" placeholder="Tu teléfono" required>

        <label>Mensaje:</label>
        <textarea id="mensaje"></textarea>





</fieldset>
<fieldset>
  <legend>Información sobre propiedad</legend>
  <label for="opciones">Vender o comprar </label>
  <select  id="opciones">
      <option value="" disabled>Seleccione</option>
    <option value="Compra">Compra</option>
      <option value="Vende">Vende</option>


  </select>
    <p>  <label for="Cantidad">Cantidad </label>
        <input type="Number" min="0"></p>


</fieldset>

<fieldset>
  <legend>Contacto</legend>

  <p>Como desea ser contactado: </p>
  <div class="forma-contacto">
    <label for="teléfono">Teléfono</label>
    <input type="radio" name="contacto" value="telefono" id="Teléfono">
    <label for="correo">E-mail</label>
    <input type="radio" name="contacto" value="correo" id="correo">
  </div>
  <p>Si eligió Teléfono, elija fecha y hora</p>

  <label for="fecha">Fecha</label>
  <input type="datetime-local" id="fecha">
  <label for="hora">Hora</label>
  <input type="time" id="hora">






</fieldset>





      <p><input type="submit" value="Enviar" class="boton boton-verde"></p>




      </form>
